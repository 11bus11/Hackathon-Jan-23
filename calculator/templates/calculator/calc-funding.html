{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="calculator-wrapping">
        <form action="{% url 'run_calc' %}" method="POST" id="product-form" class="form mb-5" encrypte="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <p class="mb-0 mt-2 text-uppercase">{{ field.name }}:</p>{{ field }}
            {% endfor %}
            <div>
                <button class="btn btn-success" type="submit" onclick="popUp()">Calculate</button> 
            </div>
        </form>
    </div>
    <div class="card">
        <div class="card-body">
            <p>Result</p>
            
        </div>
    </div>
</div>


</div>
{% endblock %}
