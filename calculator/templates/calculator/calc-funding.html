{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <form action="{% url 'run_calc' %}" method="POST" id="product-form" class="form mb-5" encrypte="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p class="mb-0 mt-2">{{ field.name }}:</p>{{ field }}
    {% endfor %}
    <div>
        <button class="btn btn-success" type="submit">Calculate</button> 
    </div>
    </form>
</div>

{% endblock %}
